<div id="root"></div>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
function JavaComponent() {
  return <h2>Java Component1!</h2>;
}

function JavascriptComponent() {
  return <h2>Javascript Component2!</h2>;
}

function ReactComponent() {
  return <h2>React Component3!</h2>;
}

function AngularComponent() {
  return <h2>Angular Component4!</h2>;
}

function Training() {
  return (
    <div>
      <h1>Topics for Training</h1>
      <JavaComponent />
      <JavascriptComponent />
      <ReactComponent />
      <AngularComponent />
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<Training />);
</script>
