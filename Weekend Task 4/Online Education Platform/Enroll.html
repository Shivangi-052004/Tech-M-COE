<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Enrollment</title>
    <link rel="stylesheet" href="Online edu.css" />
  </head>
  <body>
    <div class="container">
      <h2>Enroll in a Course</h2>
      <form id="enrollmentForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" />
        <span class="error" id="nameError"></span>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <span class="error" id="emailError"></span>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" />
        <span class="error" id="phoneError"></span>

        <label for="course">Select Course</label>
        <select id="course" name="course">
          <option value="">--Choose a Course--</option>
          <option value="web">Web Development</option>
          <option value="Python">Python for Beginners</option>
          <option value="Java">Java Programming</option>
          <option value="C++">C and C++ Fundamentals</option>
          <option value="ai">Mobile App Development</option>
          <option value="ai">Full-Stack Development</option>
        </select>
        <span class="error" id="courseError"></span>

        <button type="button" onclick="validateForm()">Enroll</button>
      </form>
    </div>
    <div class="footer">&copy; 2025 EduLearn - Empowering Learning</div>
  </body>
</html>
