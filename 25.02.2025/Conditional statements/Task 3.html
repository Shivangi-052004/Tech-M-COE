//Using &&
<div id="root"></div>
<!-- React and ReactDOM from unpkg -->
<script type="module">
  import React from "https://unpkg.com/react@18/umd/react.development.js";
  import ReactDOM from "https://unpkg.com/react-dom@18/umd/react-dom.development.js";

  function CheckArray(props) {
    const arr = props.input;
    const length = arr.length;

    return (
      <div>
        {length % 3 === 0 && (
          <h2>{arr} is an array of length which is a multiple of 3</h2>
        )}
        {length % 3 !== 0 && (
          <h2>{arr} is an array of length which is not a multiple of 3</h2>
        )}
      </div>
    );
  }

  const input = [3, 4, 24];
  const root = ReactDOM.createRoot(document.getElementById("root"));
  root.render(React.createElement(CheckArray, { input: input }));
</script>

<script type="text/babel">

    return <h1>It is an array of length which is not a multiple of 3.</h1>;
  }
  function CheckArray(props) {
    const Array = props.input;
    const length = Array.length;
    return (
      <div>
        <h1>

          {length % 3 === 0 ? <Multiple /> : <NotAMultiple />}
        </h1>
      </div>
    );
