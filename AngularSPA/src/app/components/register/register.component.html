<section class="register-container">
    <h2>Register for the  Quiz Contest</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="name">Full Name:</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" required />
  
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
  
      <button type="submit" class="btn btn-primary w-100">Register</button>
      <p>Already registered? <button class="btn btn-primary w-100" (click)="onSubmit()">Login</button></p>

    </form>
  </section>
